<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Esperando el 2026!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3B7382;
            color: black;
            font-family: 'Apple Chancery', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Estilo del Contador Inicial */
        #countdown-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease-in;
        }

        .timer-grid {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            min-width: 80px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .unit span {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Estilo del Contenedor del Mensaje (Oculto al inicio) */
        #message-screen {
            display: none;
            border: 2px solid black;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 80%;
            animation: popIn 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.5rem; line-height: 1.6; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { 
            0% { transform: scale(0.5); opacity: 0; } 
            100% { transform: scale(1); opacity: 1; } 
        }

        /* Confeti simple */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="countdown-screen">
        <h1>Falta poco para la magia...</h1>
        <div class="timer-grid">
            <div class="unit"><span id="days">00</span>DÃ­as</div>
            <div class="unit"><span id="hours">00</span>Hrs</div>
            <div class="unit"><span id="minutes">00</span>Min</div>
            <div class="unit"><span id="seconds">00</span>Seg</div>
        </div>
    </div>

    <div id="message-screen">
        <h1>Â¡Feliz AÃ±o Nuevo! ðŸŽ†</h1>
        <p>Te deseo un 2026 lleno de salud, Ã©xito y mucha felicidad.</p>
        <p>Â¡Que se cumplan todas tus metas y te ocurran muchas cosas bonitas! EnfÃ³cate en ti y en tu armonÃ­a. âœ¨âœ¨âœ¨</p>
        <p><strong>âœ¨ Â¡A celebrar! âœ¨</strong></p>
    </div>

    <script>
        // Fecha objetivo
        const target = new Date("Jan 1, 2026 00:00:00").getTime();

        function createConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.delay = Math.random() * 2 + 's';
                c.style.backgroundColor = ['#1D7CAD', '#C7D422', '#733D80', '#22D4C8'][Math.floor(Math.random()*3)];
                document.body.appendChild(c);
            }
        }

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                clearInterval(timer);
                document.getElementById('countdown-screen').style.display = 'none';
                document.getElementById('message-screen').style.display = 'block';
                document.body.style.backgroundColor = '#3B7382'; // Cambia un poco el color al final
                createConfetti();
                return;
            }

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
