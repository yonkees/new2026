<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â¡Esperando el 2026!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Usa min-height para evitar cortes en mÃ³viles */
            background-color: #4548a9;
            color: black;
            font-family: 'Apple Chancery', 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* Contenedor responsivo */
        #countdown-screen, #message-screen {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        #message-screen {
            display: none;
            border: 2px solid black;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: popIn 1.5s ease-out;
        }

        /* Ajuste del tamaÃ±o de fuente para mÃ³viles */
        h1 { 
            font-size: 1.8rem; 
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* CuadrÃ­cula del contador flexible */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columnas en mÃ³vil */
            gap: 10px;
            margin-top: 20px;
        }

        /* Si la pantalla es mÃ¡s grande, 4 columnas */
        @media (min-width: 400px) {
            .timer-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .unit span {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
        }

        p { 
            font-size: 1.2rem; 
            line-height: 1.4;
            margin: 15px 0;
        }

        @keyframes popIn { 
            0% { transform: scale(0.8); opacity: 0; } 
            100% { transform: scale(1); opacity: 1; } 
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            z-index: -1;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="countdown-screen">
        <h1>Falta poco para la magia...</h1>
        <div class="timer-grid">
            <div class="unit"><span id="days">00</span>DÃ­as</div>
            <div class="unit"><span id="hours">00</span>Hrs</div>
            <div class="unit"><span id="minutes">00</span>Min</div>
            <div class="unit"><span id="seconds">00</span>Seg</div>
        </div>
    </div>

    <div id="message-screen">
        <h1>Â¡Feliz AÃ±o Nuevo! ðŸŽ†</h1>
        <p>Te deseo un 2026 lleno de salud, Ã©xito y mucha felicidad.</p>
        <p>Â¡Que se cumplan todas tus metas y te ocurran muchas cosas bonitas! EnfÃ³cate en ti y en tu armonÃ­a. âœ¨</p>
        <p><strong>Â¡A celebrar! âœ¨</strong></p>
    </div>

    <script>
        const target = new Date("Jan 1, 2026 00:00:00").getTime();

        function createConfetti() {
            for(let i=0; i<40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                c.style.animationDelay = Math.random() * 3 + 's';
                c.style.backgroundColor = ['#ffd700', '#ffffff', '#ff69b4', '#00ff00'][Math.floor(Math.random()*4)];
                document.body.appendChild(c);
            }
        }

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                clearInterval(timer);
                document.getElementById('countdown-screen').style.display = 'none';
                document.getElementById('message-screen').style.display = 'block';
                document.body.style.backgroundColor = '#5c5fcf';
                createConfetti();
                return;
            }

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
